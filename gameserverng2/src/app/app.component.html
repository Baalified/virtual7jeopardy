<h1>
  {{title}}
</h1>
<form (ngSubmit)="submitTest(testForm.value)" #testForm="ngForm">
	<md-input-container>
	<input 
		md-input 
		type="text" 
		id="webSocketText"
		placeholder="Eingabe bitte :-)"
		name="testText" ngModel>
	</md-input-container>
	<button 
		type="submit"
		md-button>button
	</button> {{webSocketTestText}}
</form>
<div>
	<h2>Game: #{{gameID}}</h2>({{selectedOption}})
	<div *ngFor="let game of games">
		<button class="round" md-button (click)="setRound(game._id)">{{game.name}}</button>
	</div>
<br /> <br />
		<div *ngIf="gameID >= 0" id="test" class="columns">
			<div *ngFor="let category of actualCategories">
				<md-list class="list">
					<h3>{{category.name}}</h3>
					<md-list-item *ngFor="let question of category.questions">
						<h4 md-line><button md-button (click)="openDialog(question.answer, question.question)">{{question.points}}</button></h4>
					</md-list-item>
				</md-list>
			</div>
		</div>
</div>
